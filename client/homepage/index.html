<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- symbols  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />

    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" defer src="./index.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="header">
          <div class="logo-container">
            <img class="logo" src="../assets/logo.png" alt="logo" width="70" />
            <div class="switch-mode">
              <!-- <span class="material-symbols-outlined"> dark_mode </span> -->
              <span class="material-symbols-outlined"> light_mode </span>
            </div>
            <p>Light</p>
          </div>
          <!-- DROPDOWN COMPONENT -->
          <div class="dropdown">
            <nav>
              <div class="menu-toggle"></div>
              <div class="profile">
                <div class="user">
                  <h3>Guest</h3>
                  <p>@pomodoro</p>
                </div>
                <div class="img-box">
                  <img src="../assets/default.jpg" alt="some user image" />
                </div>
                <button class="logout-button">Login</button>
              </div>
              <div class="menu">
                <ul>
                  <li>
                    <a href="/settings">Settings</a>
                  </li>
                  <li>
                    <a href="/login" class=""> Login </a>
                    <!-- <a class=""> Logout </a> -->
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
        <!-- DROPDOWN END -->

        <div class="columns">
          <div class="column column2">
            <h2>My tasks</h2>
            <div class="btn-group">
              <button class="tab-btn active-tab">To Be Done</button>
              <button class="tab-btn">Completed</button>
              <button class="tab-btn">Incomplete</button>
            </div>
            <div class="tasks">
              <div>
                <div class="all-tasks">
                  <!-- CARDS  -->
                  <div class="card add-card-btn">+ Add Task</div>
                </div>
              </div>
            </div>
          </div>
          <div class="column column3">
            <div class="add-task">
              <div class="current-date">
                21 March 2024
                <br />
                <span>Today</span>
              </div>
              <button class="add-task-side-btn">+ Add Task</button>
            </div>
          </div>
        </div>
      </div>

      <div class="div">
        <!-- TODO COMPONENT -->
        <div class="todo modal hidden">
          <form class="tasks-form">
            <h2 class="add-task-group-btn">Add Task Group</h2>
            <div class="task-title">
              <h4>Title</h4>
              <input name="title" required class="add-task-title" type="text" />
            </div>

            <div class="task-desc">
              <h4>Description</h4>
              <textarea required name="desc" rows="3"></textarea>
            </div>

            <div class="task-break-time">
              <h4>Break Time</h4>
              <input
                name="breakTime"
                required
                class="break-time"
                type="number"
                min="1"
                max="100"
              />
              <p class="tiny-text">mins</p>
            </div>

            <hr />
            <h4 class="todos">Add tasks</h4>
            <div class="add-task-container">
              <input class="add-task-input" type="text" value="" />
              <button type="button" class="add-single-task">Add</button>

              <h5>
                Timer
                <br />
                (in mins)
              </h5>
            </div>

            <ul class="todo-ul">
              <!-- Map this TASk COMPONENT -->
            </ul>

            <div class="submit-btn-container">
              <button class="submit-todos">Submit</button>
            </div>
          </form>
        </div>
        <div class="overlay hidden"></div>
      </div>
    </div>
  </body>
</html>
